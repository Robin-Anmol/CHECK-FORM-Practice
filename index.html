<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout form</title>
</head>

<body>

    <!-- <section> -->
    <div class="payment">
        <div class="bg">

        </div>
        <div class="card">
            <img src="sim.png" class="chip" alt="">
            <div class="logo"></div>
            <h2 class="bankname">Bank of Baroda</h2>
            <form action="">
                <div class="inputbox">
                    <span>Card No.</span>
                    <input type="number" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputbox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="Robin">
                </div>
                <div class="group">
                    <div class="inputbox">
                        <span>Valid Upto</span>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="inputbox">
                        <span>CCV</span>
                        <input type="password" placeholder="***" maxlength="3">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn"> Confirm and pay </button>

    </div>
    <!-- </section> -->


































</body>

</html>
